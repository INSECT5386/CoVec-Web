<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>CoVec</title>

<!-- Nanum Gothic + highlight.js CSS -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/atom-one-dark.min.css">

<style>
  /* 네가 준 스타일 그대로 복붙 */
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    margin: 0; 
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Nanum Gothic', 'Noto Sans KR', sans-serif;
    background-color: #121212;
    color: #eee;
    display: flex;
    overflow: hidden;
  }

  #sidebar {
    width: 260px;
    flex-shrink: 0;
    background: #1a1a28;
    border-right: 1px solid #33334d;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    z-index: 10;
  }

  #sidebar h2 {
    font-size: 22px;
    font-weight: 700;
    color: #9370db;
    margin-bottom: 16px;
    user-select: none;
  }

  #room-list {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 16px;
    border-radius: 12px;
    background: #2a2a3a;
    border: 1px solid #33334d;
  }

  #room-list ul {
    list-style: none;
  }

  #room-list li {
    padding: 14px 18px;
    border-bottom: 1px solid #33334d;
    cursor: pointer;
    color: #ccccdc;
    transition: all 0.2s ease;
    border-left: 3px solid transparent;
    user-select: none;
  }

  #room-list li:hover {
    background: #3a3a5a;
    color: white;
  }

  #room-list li.active {
    background: #3a3a6a;
    color: white;
    font-weight: 700;
    border-left-color: #9370db;
  }

  #new-room-btn {
    padding: 14px 0;
    background: #6a5acd;
    color: white;
    border: none;
    border-radius: 14px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.1s ease;
    user-select: none;
    box-shadow: 0 4px 10px rgba(106, 90, 205, 0.3);
  }

  #new-room-btn:hover {
    background: #5a4abf;
  }

  #new-room-btn:active {
    transform: translateY(1px);
  }

  #main-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #1e1e1e;
    min-width: 0;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 24px 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #1e1e1e;
  }

  .message {
    max-width: 75%;
    padding: 16px 22px;
    border-radius: 22px;
    line-height: 1.65;
    font-size: 16px;
    white-space: pre-wrap;
    word-break: break-word;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    position: relative;
    opacity: 0;
    transform: translateY(12px);
    animation: slideFadeIn 0.35s forwards;
  }

  @keyframes slideFadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  .user {
    background: linear-gradient(135deg, #6a5acd, #9370db);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 8px;
  }

  .bot {
    background: #2a2a3a;
    color: #e0e0ff;
    align-self: flex-start;
    border-bottom-left-radius: 8px;
  }

  #input-area {
    display: flex;
    padding: 14px 20px;
    background: #1c1c1c;
    border-top: 1px solid #333;
    box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.4);
    flex-shrink: 0;
  }

  #input-text {
    flex: 1;
    font-size: 16px;
    border: 1.5px solid #555;
    border-radius: 24px;
    padding: 14px 20px;
    resize: none;
    min-height: 42px;
    max-height: 140px;
    font-family: 'Nanum Gothic', monospace;
    background: #2b2b2b;
    color: white;
    outline-offset: 2px;
    transition: border-color 0.2s ease-in-out, box-shadow 0.2s;
  }

  #input-text:focus {
    border-color: #9370db;
    box-shadow: 0 0 0 4px rgba(147, 112, 219, 0.25);
  }

  #send-btn {
    background: #6a5acd;
    color: white;
    border: none;
    font-weight: 700;
    padding: 0 26px;
    margin-left: 14px;
    border-radius: 28px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease, transform 0.1s ease;
  }

  #send-btn:disabled {
    background: #555;
    cursor: not-allowed;
    transform: none;
  }

  #send-btn:hover:not(:disabled) {
    background: #5a4abf;
  }

  #send-btn:active:not(:disabled) {
    transform: translateY(1px);
  }

  pre {
    background: #202030;
    border-radius: 14px;
    padding: 16px 20px;
    overflow-x: auto;
    margin: 10px 0 0;
    position: relative;
    border: 1px solid #33334d;
  }

  pre code {
    font-family: 'JetBrains Mono', 'Source Code Pro', monospace;
    font-size: 14px;
    color: inherit;
  }

  .copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s ease;
    user-select: none;
  }

  pre:hover .copy-btn {
    opacity: 1;
  }

  @media (max-width: 768px) {
    #sidebar {
      width: 240px;
      padding: 16px;
    }
    #chat-container {
      padding: 16px;
    }
    .message {
      max-width: 85%;
      font-size: 15px;
      padding: 14px 18px;
    }
  }

  @media (max-width: 480px) {
    #sidebar {
      display: none;
    }
    #main-area {
      flex: 1;
    }
    #input-text {
      font-size: 15px;
      padding: 12px 16px;
    }
    #send-btn {
      padding: 0 20px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Chat Rooms</h2>
  <div id="room-list">
    <ul></ul>
  </div>
  <button id="new-room-btn">새 대화방 만들기</button>
</div>

<div id="main-area">
  <div id="chat-container"></div>

  <div id="input-area">
    <textarea id="input-text" rows="1" placeholder="메시지를 입력하세요..."></textarea>
    <button id="send-btn" disabled>전송</button>
  </div>
</div>

<!-- marked + highlight.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>

<script>
  // 상태 관리
  const state = {
    rooms: {},
    currentRoom: null
  };

  // DOM 요소
  const $ = (sel) => document.querySelector(sel);
  const roomListUl = $('#room-list ul');
  const inputText = $('#input-text');
  const sendBtn = $('#send-btn');
  const chatContainer = $('#chat-container');

  // 초기화
  function init() {
    createRoom('기본 채팅방');
    switchRoom('기본 채팅방');
    autoResize();

    // 테스트 코드 포함 메시지 추가 (하이라이팅 확인용)
    const sample = `
\`\`\`python
def greet(name):
    print(f"안녕, {name}!")
\`\`\`
`;
    addMessage(sample, false);
  }

  // 채팅방 생성
  function createRoom(name) {
    if (state.rooms[name]) {
      alert('이미 존재하는 방입니다!');
      return false;
    }
    state.rooms[name] = [];
    renderRoomList();
    return true;
  }

  // 채팅방 전환
  function switchRoom(name) {
    if (!state.rooms[name]) return;
    state.currentRoom = name;
    renderRoomList();
    renderMessages();
  }

  // 채팅방 목록 렌더링
  function renderRoomList() {
    roomListUl.innerHTML = '';
    Object.keys(state.rooms).forEach(roomName => {
      const li = document.createElement('li');
      li.textContent = roomName;
      if (roomName === state.currentRoom) li.classList.add('active');
      li.addEventListener('click', () => switchRoom(roomName));
      roomListUl.appendChild(li);
    });
  }

  // 메시지 렌더링
  function renderMessages() {
    chatContainer.innerHTML = '';
    const messages = state.rooms[state.currentRoom] || [];
    messages.forEach(msg => addMessageToUI(msg.text, msg.fromUser, false));
  }

  // 메시지 추가 (UI + 저장)
  function addMessage(text, fromUser, save = true) {
    addMessageToUI(text, fromUser, true);
    if (save) {
      state.rooms[state.currentRoom].push({ text, fromUser });
    }
  }

  // UI에 메시지 추가
  function addMessageToUI(text, fromUser, animate = true) {
    const div = document.createElement('div');
    div.classList.add('message', fromUser ? 'user' : 'bot');
    if (!animate) div.style.animation = 'none';
    div.innerHTML = marked.parse(text);

    div.querySelectorAll('pre code').forEach(block => {
      block.classList.add('hljs');            // hljs 강제 추가
      hljs.highlightElement(block);           // 문법 강조
      makeCopyButton(block);                  // 복사 버튼
    });

    chatContainer.appendChild(div);
    scrollToBottom();
  }

  // 복사 버튼 생성
  function makeCopyButton(codeBlock) {
    // 이미 복사 버튼 있으면 리턴
    if (codeBlock.parentNode.querySelector('.copy-btn')) return;

    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = '복사';
    btn.onclick = () => {
      navigator.clipboard.writeText(codeBlock.innerText)
        .then(() => {
          btn.textContent = '복사됨!';
          setTimeout(() => btn.textContent = '복사', 1500);
        })
        .catch(() => {
          btn.textContent = '실패';
          setTimeout(() => btn.textContent = '복사', 1500);
        });
    };
    codeBlock.parentNode.style.position = 'relative';
    codeBlock.parentNode.appendChild(btn);
  }

  // 자동 스크롤
  function scrollToBottom() {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // textarea 자동 크기 조절
  function autoResize() {
    inputText.style.height = 'auto';
    inputText.style.height = inputText.scrollHeight + 'px';
  }

  // 메시지 전송 처리 (fetch + 스트리밍)
  async function sendMessage() {
    const text = inputText.value.trim();
    if (!text) return;

    addMessage(text, true);
    inputText.value = '';
    autoResize();
    sendBtn.disabled = true;

    const botDiv = document.createElement('div');
    botDiv.classList.add('message', 'bot');
    chatContainer.appendChild(botDiv);
    scrollToBottom();

    let fullText = '';
    try {
      // 여기를 너 서버 주소에 맞게 바꿔야 함!
      const encodedMsg = encodeURIComponent(text);
      const url = `https://yuchan5386-covec.hf.space/api/chat?message=${encodedMsg}`;

      const res = await fetch(url, { method: 'GET' });

      if (!res.ok) throw new Error('서버 오류');

      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        chunk.split('\n').forEach(line => {
          if (!line.startsWith('data:')) return;
          const dataStr = line.slice(5).trim();
          if (!dataStr) return;

          try {
            const data = JSON.parse(dataStr);
            if (data.char !== undefined) {
              fullText += data.char;
              botDiv.innerHTML = marked.parse(fullText);
              botDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
                makeCopyButton(block);
              });
              scrollToBottom();
            } else if (data.done) {
              botDiv.innerHTML = marked.parse(fullText);
              botDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
                makeCopyButton(block);
              });
              scrollToBottom();
            } else if (data.error) {
              botDiv.textContent = '⚠️ ' + data.error;
            }
          } catch (e) {
            console.warn('JSON Parse Error:', e);
          }
        });
      }
    } catch (e) {
      botDiv.textContent = '⚠️ 통신 실패: ' + e.message;
    } finally {
      sendBtn.disabled = false;
      autoResize();
      scrollToBottom();
    }
  }

  // 이벤트 바인딩
  inputText.addEventListener('input', () => {
    autoResize();
    sendBtn.disabled = !inputText.value.trim();
  });

  inputText.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener('click', sendMessage);

  $('#new-room-btn').addEventListener('click', () => {
    const name = prompt('새 채팅방 이름은?');
    if (name && createRoom(name)) switchRoom(name);
  });

  // 초기 실행
  init();
</script>
</body>
</html>
